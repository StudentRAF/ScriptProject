<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Script Project</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=DM+Sans:wght@400;500;700&display=swap' rel='stylesheet'>
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/dish/new-dish.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/database.js"></script>
        <script src="js/script.js"></script>
        <script src="js/dish/dish-common.js"></script>
        <script src="js/dish/new-dish.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dishes.html">Ponuda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orders.html">Narud≈æbine</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="categories.html">Kategorije</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ingredients.html">Sastojci</a>
                </li>
            </ul>
        </nav>
        <main class="container-fluid">
            <div class="content-container">
                <form id="form" onsubmit="return saveChanges()" method="post" class="form">
                    <h2>Dodavanje novog jela</h2>
                    <label for="dish-name">Naziv:</label>
                    <input id="dish-name" name="dish-name" placeholder="Naziv jela" class="form-control">
                    <label for="description">Opis:</label>
                    <textarea id="description" name="description" placeholder="Opis jela, namirnice, alergeni itd. (opciono)" class="form-control" rows="5"></textarea>
                    <div class="row">
                        <div class="col-6">
                            <label for="category">Kategorija:</label>
                            <select id="category" name="category" class="form-select"></select>
                        </div>
                        <div class="col-6">
                            <label for="price">Cena:</label>
                            <input id="price" name="price" type="number" placeholder="Cena RSD" class="form-control">
                        </div>
                    </div>
                    <div class="button-container">
                        <button class="btn btn-accent">Dodaj</button>
                        <a class="btn" href="dishes.html">Nazad</a>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
