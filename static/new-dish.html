<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Script Project</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/dish/new-dish.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/database.js"></script>
        <script src="js/script.js"></script>
        <script src="js/dish/dish-common.js"></script>
        <script src="js/dish/new-dish.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dishes">Ponuda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders">Narud≈æbine</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories">Kategorije</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ingredients">Sastojci</a>
                </li>
            </ul>
        </nav>
        <main class="container-fluid">
            <div class="content-container">
                <form id="form" onsubmit="return createDish()" class="form">
                    <h2>Dodavanje novog jela</h2>
                    <label for="name">Naziv:</label>
                    <input id="name" name="name" placeholder="Naziv jela" class="form-control">
                    <label for="description">Opis:</label>
                    <textarea id="description" name="description" placeholder="Opis jela, namirnice, alergeni itd. (opciono)" class="form-control" rows="4"></textarea>
                    <div class="row">
                        <div class="col-6">
                            <label for="category">Kategorija:</label>
                            <select id="category" name="category" class="form-select"></select>
                        </div>
                        <div class="col-6">
                            <label for="price">Cena:</label>
                            <input id="price" name="price" type="number" placeholder="Cena RSD" class="form-control">
                        </div>
                    </div>
                    <label for="ingredient">Sastojci:</label>
                    <div class="input-group">
                        <select id="ingredient" name="ingredient" class="form-select"></select>
                        <button id="ingredient-button" class="btn" type="button" onclick="submitIngredient()">
                            <img src="resources/Plus.svg" alt=""/>
                        </button>
                    </div>
                    <div id="ingredient-list" class="ingredient-container"></div>
                    <div class="button-container">
                        <button class="btn btn-accent">Dodaj</button>
                        <a class="btn" href="/dishes">Nazad</a>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
