<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Script Project</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="../../css/styles.css" rel="stylesheet">
        <link href="../../css/title/title.css" rel="stylesheet">

        <script src="../../js/script.js"></script>
        <script src="../../js/title/title-common.js"></script>
        <script src="../../js/title/title.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/titles">Titles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/actors">Actors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/genres">Genres</a>
                </li>
            </ul>
        </nav>
        <main class="container-fluid">
            <div class="content-container">
                <form id="form" onsubmit="return saveChanges()" class="form">
                    <h2>Edit title</h2>
                    <label for="title" class="mt-0">Title:</label>
                    <input id="title" name="title" placeholder="Title name" class="form-control">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" placeholder="Title description" class="form-control" rows="4"></textarea>
                    <div class="row">
                        <div class="col-6">
                            <label for="release-date">Release date:</label>
                            <input id="release-date" name="release-date" type="date" class="form-control" value="">
                        </div>
                        <div class="col-6">
                            <label for="duration">Duration:</label>
                            <input id="duration" name="duration" type="number" placeholder="Duration in minutes" class="form-control">
                        </div>
                    </div>
                    <label for="genre">Genres:</label>
                    <div class="input-group">
                        <select id="genre" class="form-select"></select>
                        <button id="genre-button" class="btn" type="button" onclick="submitGenre()">
                            <img src="../../resources/Plus.svg" alt=""/>
                        </button>
                    </div>
                    <div id="genres" class="genre-container"></div>
                    <div class="button-container">
                        <button class="btn btn-accent" type="submit">Save</button>
                        <a class="btn" href="/titles">Back</a>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
