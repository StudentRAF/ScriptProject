<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Script Project</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="../../css/styles.css" rel="stylesheet">
        <link href="../../css/actor/actor.css" rel="stylesheet">

        <script src="../../js/script.js"></script>
        <script src="../../js/actor/actor.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/titles">Titles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/actors">Actors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/genres">Genres</a>
                </li>
            </ul>
        </nav>
        <main class="container-fluid">
            <div class="content-container">
                <form id="form" onsubmit="return saveActor()" class="form">
                    <h2>Edit actor</h2>
                    <label for="name">Full name:</label>
                    <input id="name" name="name" placeholder="Actor name" class="form-control">
                    <div class="row">
                        <div class="col-4">
                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender" class="form-select">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="birth-date">Date of birth:</label>
                            <input id="birth-date" name="born" class="form-control" type="date" value=""/>
                        </div>
                        <div class="col-4">
                            <label for="death-date">Date of death:</label>
                            <input id="death-date" name="died" class="form-control" type="date" value=""/>
                        </div>
                    </div>
                    <div class="button-container">
                        <button class="btn btn-accent" type="submit">Save</button>
                        <a class="btn" href="/actors">Back</a>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
