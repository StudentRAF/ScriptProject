<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Script Project</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=DM+Sans:wght@400;500;700&display=swap' rel='stylesheet'>
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/new-dish.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
        <script src="js/new-dish.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="jela.html">Ponuda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="narudzbine.html">Narudžbine</a>
                </li>
            </ul>
        </nav>
        <main class="container-fluid">
            <h1>Dodavanje novog jela</h1>
            <form class="form" action="https://postman-echo.com/post" method="post" onsubmit="return validate()">
                <div class="form-container">
                    <h2>Jelo</h2>
                    <!-- Name -->
                    <label for="dish-name">Naziv:</label>
                    <input id="dish-name" name="dish-name" class="form-control">
                    <!-- Description -->
                    <label for="description">Opis:</label>
                    <textarea id="description" name="description" class="form-control" rows="5"></textarea>
                    <!-- Category and Price -->
                    <div class="row">
                        <!-- Category -->
                        <div class="col-6">
                            <label for="category">Kategorija:</label>
                            <select id="category" name="category" class="form-select">
                                <option value="1">Pizza</option>
                                <option value="2">Sendvič</option>
                            </select>
                        </div>
                        <!-- Price -->
                        <div class="col-6">
                            <label for="price">Cena:</label>
                            <input id="price" name="price" class="form-control" type="number" onfocus="clear()">
                        </div>
                    </div>
                    <div class="button-container">
                        <!-- Confirm -->
                        <button class="btn btn-accent">Unesi</button>
                        <!-- Back -->
                        <a class="btn" href="jela.html">Nazad</a>
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
